<ion-header>
  <ion-toolbar>
    <ion-title>Catedr√°tico</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>





<ion-content class="flexBox">

<div class="center">
  <img src="../../assets/init/1438639384.png" alt="">
</div>
  
  
  
  <h1 class="center">Control de Asistencia</h1>
  
  
  <div class="container">
    <div class="mb-3">
      <input type="email" class="form-control" [(ngModel)]="email" name="carnet" placeholder="Correo electronico">
    </div>

    <div class="mb-3">
      <input type="password" class="form-control" [(ngModel)]="pass" name="carnet" placeholder="password">
    </div>
  
  
  
    <div class="row center">
      <div class="col-md-12">
        <button type="button" class="btn btn-outline-secondary" (click)="toControlPanel()">Aceptar</button>
        <br> <br>
        <span class="error"> {{error}}</span>
      </div>
    </div>
  
  </div>
  
  

  <div *ngIf="loadingFlag" class="load-6">
    <div class="letter-holder flexBox">
      <div class="l-1 letter">L</div>
      <div class="l-2 letter">o</div>
      <div class="l-3 letter">a</div>
      <div class="l-4 letter">d</div>
      <div class="l-5 letter">i</div>
      <div class="l-6 letter">n</div>
      <div class="l-7 letter">g</div>
      <div class="l-8 letter">.</div>
      <div class="l-9 letter">.</div>
      <div class="l-10 letter">.</div>
    </div>
  </div>


  <br><br>
  
  </ion-content>
